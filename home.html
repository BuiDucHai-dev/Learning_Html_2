<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioumjan Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--resource/home/home_banner.png-->
    <!-- Banner Section -->
    <div class="banner-container">
        <img src="resource/home/home_banner.png" alt="Home Banner" class="banner-image" />

        <!-- Text Content -->
        <div class="headline">Rooted in real wellness made for you</div>
        <div class="description">
            We believe in fueling your life with the best nutrients nature and science have to offer.
            To celebrate our commitment to your well-being.
        </div>

        <!-- Button -->
        <div class="button-container">
            <div class="button-text">Start your wellness</div>
        </div>
    </div>


</body>
</html>


<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background-color: #fff;
    }

    /* Banner Container */
    .banner-container {
        width: 1920px;
        height: 992px;
        position: relative;
        background: #ffffff;
        overflow: hidden;
    }

    /* Banner Image */
    .banner-image {
        width: 1920px;
        height: 1030px;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
    }

    /* Headline Text */
    .headline {
        position: absolute;
        left: 283px;
        top: 854px;
        color: rgba(4, 6, 16, 0.75);
        font-size: 82px;
        font-weight: 500;
        line-height: 86px;
        word-wrap: break-word;
    }

    /* Description Text */
    .description {
        position: absolute;
        width: 390px;
        left: 283px;
        top: 422px;
        text-align: center;
        color: #FBFBFE;
        font-size: 18px;
        font-weight: 400;
        line-height: 25px;
        word-wrap: break-word;
    }

    /* Button Container */
    .button-container {
        position: absolute;
        left: 377px;
        top: 521px;
        background: #040610;
        border-radius: 28px;
        padding: 12px 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .button-text {
        color: rgba(249, 249, 249, 0.97);
        font-size: 16px;
        font-weight: 600;
        line-height: 24px;
        text-align: center;
    }
</style>
